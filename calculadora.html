<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Anônima</title>
</head>
<body>
    <h2>Função Anônima</h2>
    
    <script>

    var somar = function (num1, num2) {
        var result = parseFloat (num1) + parseFloat(num2);
        alert("O Resultado desse cálculo é:" + result);
    }
        
        var valor1 = prompt ("Informe o primeiro número:");
        var valor2 = prompt ("Informe o segundo número:");
        somar(valor1, valor2);

    </script>
</body>
</html>
